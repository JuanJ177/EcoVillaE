<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Usuario · EcoVilla</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Si tienes estilos propios -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-emerald-50 min-h-screen">

  <header class="bg-emerald-700 text-white p-4 shadow-lg">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-semibold">EcoVilla · Buscar Usuario</h1>
      <a href="{{ url_for('home') }}" class="px-4 py-2 rounded-lg bg-white/20 hover:bg-white/30">
        ← Volver al panel
      </a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">

    <!-- Buscador -->
    <div class="bg-white shadow-md rounded-xl p-6">
      <h2 class="text-xl font-semibold mb-4 text-emerald-800">Buscar usuario</h2>

      <input id="inputBuscar" type="text" placeholder="Buscar por nombre, documento o ID"
        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-emerald-500">

      <div id="resultados"
        class="hidden mt-3 border rounded-xl bg-white max-h-64 overflow-auto shadow-md"></div>
    </div>

    <!-- Panel de información -->
    <div id="panelInfo" class="hidden mt-6 bg-white shadow-md rounded-xl p-6">
      <h3 class="text-xl font-semibold text-emerald-700 mb-4">Información del usuario</h3>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <p class="text-sm text-gray-600">Nombre</p>
          <p id="infoNombre" class="text-lg font-medium"></p>
        </div>
        <div>
          <p class="text-sm text-gray-600">Correo</p>
          <p id="infoEmail" class="text-lg font-medium"></p>
        </div>
        <div>
          <p class="text-sm text-gray-600">Documento</p>
          <p id="infoDoc" class="text-lg font-medium"></p>
        </div>
        <div>
          <p class="text-sm text-gray-600">Teléfono</p>
          <p id="infoTelefono" class="text-lg font-medium"></p>
        </div>
      </div>

      <hr class="my-4">

      <div class="grid grid-cols-2 gap-4">
        <div class="p-4 bg-emerald-50 rounded-lg text-center">
          <p class="text-sm text-gray-600">Puntos Totales</p>
          <p id="infoPuntos" class="text-2xl font-bold text-emerald-700"></p>
        </div>

        <div class="p-4 bg-emerald-50 rounded-lg text-center">
          <p class="text-sm text-gray-600">Kg Totales</p>
          <p id="infoKg" class="text-2xl font-bold text-emerald-700"></p>
        </div>
      </div>
    </div>

  </main>

  <script>
    // Usamos rutas relativas: funciona en local y en Vercel
    const inputBuscar = document.getElementById("inputBuscar");
    const resultados = document.getElementById("resultados");
    const panelInfo = document.getElementById("panelInfo");

    let debounceTimer = null;

    inputBuscar.addEventListener("input", () => {
      clearTimeout(debounceTimer);
      const q = inputBuscar.value.trim();
      if (!q) {
        resultados.classList.add("hidden");
        return;
      }
      debounceTimer = setTimeout(() => buscar(q), 300);
    });

    async function buscar(q) {
      resultados.innerHTML = "<div class='p-3 text-gray-500'>Buscando...</div>";
      resultados.classList.remove("hidden");

      try {
        const res = await fetch(`/buscar_usuario?q=${encodeURIComponent(q)}`);
        const data = await res.json();

        resultados.innerHTML = "";

        if (data.length === 0) {
          resultados.innerHTML = "<div class='p-3 text-gray-500'>Sin resultados</div>";
          return;
        }

        data.forEach(u => {
          const div = document.createElement("div");
          div.className = "p-3 border-b cursor-pointer hover:bg-emerald-50";
          div.innerHTML = `
            <div class="font-medium">${u.nombre}</div>
            <div class="text-sm text-gray-600">ID: ${u.id} · Documento: ${u.documento || "N/A"}</div>
          `;
          div.onclick = () => cargarInfo(u.id);
          resultados.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        resultados.innerHTML = "<div class='p-3 text-red-500'>Error al buscar</div>";
      }
    }

    async function cargarInfo(id) {
      try {
        const res = await fetch(`/usuario/${id}`);
        const u = await res.json();

        if (u.error) {
          alert("Usuario no encontrado");
          return;
        }

        document.getElementById("infoNombre").innerText = u.nombre;
        document.getElementById("infoEmail").innerText = u.email;
        document.getElementById("infoTelefono").innerText = u.telefono || "—";
        document.getElementById("infoDoc").innerText = u.numero_identificacion || "—";

        document.getElementById("infoPuntos").innerText = u.total_points;
        document.getElementById("infoKg").innerText = u.total_kg;

        panelInfo.classList.remove("hidden");
        resultados.classList.add("hidden");

      } catch (err) {
        console.error(err);
        alert("Error al cargar información del usuario");
      }
    }
  </script>

</body>
</html>
