<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoVilla ¬∑ Registrar Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-emerald-50 flex items-center justify-center">

  <div class="w-full max-w-md p-8 bg-white rounded-3xl shadow-lg">
    <h2 class="text-3xl font-bold text-emerald-800 mb-6 text-center">Crear Cuenta</h2>
    <p class="text-center text-gray-500 mb-6">Registra tu usuario para empezar a reciclar</p>

    <form id="formRegistro" class="space-y-4">
      <input type="text" id="nombre" placeholder="Nombre completo" required
        class="w-full px-4 py-3 rounded-xl border border-emerald-200 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      <input type="email" id="email" placeholder="Correo electr√≥nico" required
        class="w-full px-4 py-3 rounded-xl border border-emerald-200 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      <input type="password" id="password" placeholder="Contrase√±a" required
        class="w-full px-4 py-3 rounded-xl border border-emerald-200 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      <input type="text" id="telefono" placeholder="Tel√©fono (opcional)"
        class="w-full px-4 py-3 rounded-xl border border-emerald-200 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      <input type="text" id="identificacion" placeholder="N√∫mero de identificaci√≥n (opcional)"
        class="w-full px-4 py-3 rounded-xl border border-emerald-200 focus:ring-2 focus:ring-emerald-500 focus:outline-none">

      <button type="submit"
        class="w-full py-3 bg-emerald-600 text-white font-semibold rounded-xl shadow hover:bg-emerald-700 transition-all duration-200">Registrar</button>
    </form>

    <p id="mensaje" class="text-center text-red-600 mt-4"></p>

    <div class="text-center mt-6">
      <a href="login.html" class="text-emerald-600 font-medium hover:underline">‚Üê Volver al inicio de sesi√≥n</a>
    </div>
  </div>

<script>
const API = "http://127.0.0.1:5000";

document.getElementById("formRegistro").addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = {
    nombre: document.getElementById("nombre").value.trim(),
    email: document.getElementById("email").value.trim(),
    contrase√±a: document.getElementById("password").value.trim(),
    telefono: document.getElementById("telefono").value.trim(),
    numero_identificacion: document.getElementById("identificacion").value.trim()
  };

  try {
    const res = await fetch(API + "/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || 'Error al registrar');

    document.getElementById("mensaje").textContent = "Usuario registrado correctamente üéâ";
    document.getElementById("mensaje").classList.remove("text-red-600");
    document.getElementById("mensaje").classList.add("text-green-600");

    setTimeout(() => window.location.href = "login.html", 1500);

  } catch (err) {
    document.getElementById("mensaje").textContent = err.message;
    document.getElementById("mensaje").classList.remove("text-green-600");
    document.getElementById("mensaje").classList.add("text-red-600");
  }
});
</script>
</body>
</html>
